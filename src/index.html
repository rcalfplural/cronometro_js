<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="numberDisplay">
            <span id="number">0</span>
            <div class="buttonContainer">
                <button id="chronoButton">Start</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>
        <div id="rankContainer">
            <h2>Ranking</h2>
            <div class="rank">
                <h4 class="rideTitle">Roberto Sobral vs Pesadelo</h4>
                <div class="rankInfoContainer">
                    <p class="rankInfo">
                        <span> <strong>Tempo:</strong> </span>
                        <span class="rankInfoTempo">8</span>
                    </p>
                    <p class="rankInfo">
                        <span> <strong>Nota Competidor:</strong> </span>
                        <span class="rankInfoNotaC">42.5</span>
                    </p>
                    <p class="rankInfo">
                        <span> <strong>Nota Animal:</strong> </span>
                        <span class="rankInfoNotaA">43.0</span>
                    </p>
                    
                    <p class="rankInfo">
                        <span> <strong>Nota Final:</strong> </span>
                        <span class="rankInfoNota">85.5</span>
                    </p>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
